<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRM Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Employee Management</h1>

    <!-- Form for Adding/Editing Employees -->
    <form id="employee-form" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="hire-date" class="form-label">Hire Date</label>
        <input type="date" id="hire-date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="job-title" class="form-label">Job Title</label>
        <input type="text" id="job-title" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <!-- Employee Table -->
    <table id="employee-table" class="table table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Hire Date</th>
          <th>Job Title</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Employee rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
